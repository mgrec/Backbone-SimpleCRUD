<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template page</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

    <!-- Templates -->

</head>
<body>
<script type="text/template" id="search_template">
    <label>Recherche</label>
    <input type="text" id="search_input"/>
    <input type="button" id="search_button" value="Search"/>
</script>

<div id="search_container">
</div>

<div id="list-search">
    <script type="text/template" id="liste_template">
        <label><%= message %></label>
    </script>
</div>


<script>

    // Model de message
    var MessageModel = Backbone.Model.extend({
        defaults: {
            message: ''
        }
    });

    // Collection des messages
    var MessageCollection = Backbone.Collection.extend({
        model: MessageModel
    });


    AddView = Backbone.View.extend({
        initialize: function () {
            this.render();
            messages = new MessageCollection();
        },
        render: function () {
            var template = _.template($("#search_template").html(), {});
            this.$el.html(template);
        },
        events: {
            "click input[type=button]": "CreateMessage"
        },
        CreateMessage: function () {
            messages.add(new MessageModel({message : $('#search_input').val()}));
        }
    });

    ListView = Backbone.View.extend({
        initialize: function () {
            this.listenTo(messages, 'add', this.render);
        },
        render: function () {console.log(messages);
            var template = _.template($("#liste_template").html(), {});
            this.$el.html(template());

        }
    });

    var search_view = new AddView({el: $("#search_container")});
    var list_serach = new ListView({el: $('#list-search'), collection: messages});



</script>
</body>
</html>
